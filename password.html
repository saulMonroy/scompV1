<!DOCTYPE html>
<html lang="es"><!--define el idioma en el que se va a codificar-->

<head>
    <meta charset="utf-8"><!--codifica de forma correcta los caracteres y acentos del idioma-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!--activa response-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge"><!--compatibilidad con navegadores viejos-->
    <title>SCoMP Recordar Contraseña</title>
    <link rel="stylesheet" href="../proyectoScomp/estilos.css"><!--apunta al archivo de estilos css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div>
        <footer>
            <p>Software creado para SamaoDetalles. &#169 2024 Saul Alberto Monroy Beltran</p>
        </footer>
    </div>
    <div class="contenedor"><!--contenedor padre-->
        <div class="imagen-contraseña"></div>
        <form class="formulario-contraseña">
            <div class="texto-contraseña">
                <h1>Recuperar Contraseña</h1>
                <p>Se enviara un mensaje al correo electronico asociado al documento para recuperar la contraseña.</p>
            </div><br>
            <i class="fa-solid fa-fingerprint"></i>
            <input name="documento-contraseña" type="number" placeholder="Ingresa número de documento" required><br><br>
            <div class="boton">
                <button id="enviar-contraseña" name="enviar-contraseña" type="submit">Enviar</button>
                <button id="cancelar" name="cancelar" type="button" onclick="location.href='index.html'">Cancelar</button><br>
            </div><br>
            <p class="fecha_hora" id="fecha_hora">
                <script>
                    function fecha_hora() {
                        var now = new Date();
                        document.getElementById('fecha_hora').innerHTML = now;
                    }
                    setInterval(fecha_hora, 1000);
                </script>
            </p>
        </form>
    </div>
</body>

</html>
